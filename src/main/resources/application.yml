# 梦境日记系统配置文件

# 服务器配置
server:
  port: 8081
  servlet:
    context-path: /api

# Spring 配置
spring:
  application:
    name: dream-journal-system
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dream_journal?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: dream_journal
    password: Ecb3NPbM6nekZBtT
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # SQL 初始化配置
  sql:
    init:
      mode: always                    # always: 总是执行, never: 从不执行, embedded: 仅嵌入式数据库
      platform: mysql                 # 指定数据库平台
      schema-locations: classpath:schema.sql   # 表结构脚本位置
      data-locations: classpath:data.sql       # 初始数据脚本位置
      continue-on-error: true         # 遇到错误时继续执行（表已存在时不会报错）
      encoding: UTF-8                 # 脚本编码
      separator: ";"                  # SQL语句分隔符
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: redis_sdjtam
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: icu.nyat.dreamjournalsystem.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 配置
jwt:
  secret: your-256-bit-secret-key-here-must-be-at-least-32-characters-long-for-hs256
  access-token-expiration: 86400000  # 24小时
  refresh-token-expiration: 604800000  # 7天

# OpenAI 配置
openai:
  api-key:
  model: deepseek-chat
  base-url: https://api.deepseek.com/v1/
  timeout: 60000
  max-tokens: 2000
  temperature: 0.7

# 日志配置
logging:
  level:
    root: INFO
    icu.nyat.dreamjournalsystem: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 跨域配置
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600
